<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flipkart Reviews Sentiment Analysis</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
      th {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 2px solid #ddd;
      }
      td {
        padding: 10px 15px;
        border-bottom: 1px solid #ddd;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
    <body>
        <h1>Flipkart Reviews Sentiment Analysis</h1>
        <table>
          <tr>
            <th>Review</th>
            <th>Sentiment Score</th>
            <th>Sentiment Label</th>
          </tr>
          {% for review, score, label in reviews %}
            <tr>
              <td>{{ review }}</td>
              <td>{{ score }}</td>
              <td>{{ label }}</td>
            </tr>
          {% endfor %}
        </table>
      </body>
    </html>
