<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Scraping & Sentiment Analysis</title>
        <style>
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body{
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
            }

           h1{
                text-align: center;
                height: 100px;
                padding-top: 30px;
		    padding-bottom: 30px;
                font-size: 36px;
                background-color: #5900ff;
                color: #ffffff;
                letter-spacing: 4px;
            }

            form{
                margin: 50px auto;
                max-width: 600px;
                background-color: #ffffff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            input[type=text]{
                padding: 10px; 
                height: 30px;
                width: 100%;
                margin-top: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            input[type=radio]{
                margin-top: 10px;
                margin-right: 5px;
            }

            label{
                font-size: 16px;
            }

            input[type=submit]{
                background-color: #5900ff;
                color: #ffffff;
                border: none;
                padding: 10px 20px;
                font-size: 18px;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.2s ease-in-out;
            }

            input[type=submit]:hover{
                background-color: #4300a8;
            }

            hr{
                border: none;
                border-top: 1px solid #ccc;
                margin: 50px 0;
            }

            h2{
                font-size: 24px;
                margin-bottom: 20px;
            }

            p{
                font-size: 18px;
                line-height: 1.5;
            }
        </style>
    </head>
    <body>
        <h1>Major Project</h1>
        <form method="POST">
            <label for="url">Enter the URL of the web page you want to summarize:</label>
            <input type="text" id="url" name="url" required>
            <br><br>
            <label>Select the type of website:</label>
            <br>
            <input type="radio" id="Website blog" name="radio_button" value="Website blog">
            <label for="Website blog">Website blog</label>
            <br>
            <input type="radio" id="Amazon" name="radio_button" value="Amazon">
            <label for="Amazon">Amazon</label>
            <br>
            <input type="radio" id="Flipkart" name="radio_button" value="Flipkart">
            <label for="Flipkart">Flipkart</label>
            <br><br>
            <input type="submit" value="Sentiment">
        </form>
        </body>
    </html>
